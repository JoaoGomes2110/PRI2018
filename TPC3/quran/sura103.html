      <h1>103. Time</h1>
      <h2>103. Time</h2>
      <hr>
      <ul>
         
         
         <b>In the name of Allah, the Beneficent, the Merciful. </b>
         
         <li>I swear by the time,</li>
         
         <li>Most surely man is in loss,</li>
         
         <li>Except those who believe and do good, and enjoin on each other truth, and enjoin on
            each other patience.
         </li>
         
      </ul>
